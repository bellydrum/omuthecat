{% load static %}
{% load pipeline %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>{% block title %}{% endblock %}</title>

        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
        <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

        {# add cdns here #}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

        {# add main static files #}
        <link href="{% static 'css/main.min.css' %}" type="text/css" rel="stylesheet" />
        <script src="{% static 'js/utils.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/app.min.js' %}" type="text/javascript"></script>

        {# add additional static files here #}
        {% block head %}
        {% endblock %}
    </head>
    <body>

        <div class="page-content">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
