{% load static %}
{% load pipeline %}


<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>{% block title %}{% endblock %}</title>

        {# add favicon #}
        <link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
        <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        {# add cdns here #}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        {# add css static files -- minified results of django-pipeline compression #}
        <link href="{% static 'css/main.min.css' %}" type="text/css" rel="stylesheet" />
        <script src="{% static 'js/crypto-js.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/app.min.js' %}" type="text/javascript"></script>

        {# add additional static files here #}
        {% block head %}
        {% endblock %}

    </head>
    <body>

        <div class="page-content">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
